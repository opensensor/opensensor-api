# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint_codebase:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: DigitalOcean-PROD

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Get python path
        id: python-path
        run: |
          echo ::set-output name=path::$(python -c "import sys; print(sys.executable)")
      - name: Install latest pip, setuptools, wheel, pipenv + dev requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel --upgrade-strategy=eager
          pip install pipenv
          pipenv sync --dev --python=${{ steps.python-path.outputs.path }}
      - name: Lint the codebase
        run: pipenv run pre-commit run --all-files --verbose

  build_api:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: DigitalOcean-PROD
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Run Docker Build; main Publishes Image to Container Registry
        uses: ./.github/workflows/build_api
        with:
          dockerfile: ./Dockerfile
          image_path: whitewhale/opensensor
