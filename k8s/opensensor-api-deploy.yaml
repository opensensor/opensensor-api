apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensensor-api
  namespace: whitewhale
  labels:
    app: opensensor-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opensensor-api
  template:
    metadata:
      labels:
        app: opensensor-api
    spec:
      containers:
        - name: opensensor-api
          image: registry.digitalocean.com/whitewhale/opensensor
          ports:
          - containerPort: 8010
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "150m"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: opensensor-api
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - opensensor-api
                topologyKey: "kubernetes.io/hostname"
