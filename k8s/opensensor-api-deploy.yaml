apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensensor-api
  namespace: whitewhale
  labels:
    app: opensensor-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opensensor-api
  template:
    metadata:
      labels:
        app: opensensor-api
    spec:
      hostAliases:
      - ip: "161.35.255.206"
        hostnames:
        - "members.opensensor.io"
      containers:
        - name: opensensor-api
          image: registry.digitalocean.com/whitewhale/opensensor
          envFrom:
            - secretRef:
                name: opensensor-secrets
          ports:
          - containerPort: 8010
          livenessProbe:
            httpGet:
              path: /health
              port: 8010
            initialDelaySeconds: 130
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8010
            initialDelaySeconds: 120
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "1024Mi"
              cpu: "150m"
      topologySpreadConstraints:
        - maxSkew: 2
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: opensensor-api
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - opensensor-api
                topologyKey: "kubernetes.io/hostname"
